<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Agenda Digital - Dashboard</title>

        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/global.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <nav class="sidebar">
            <button
                id="toggleSidebarBtn"
                class="sidebar-toggle"
                aria-label="Abrir/Fechar menu"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="24"
                    width="24"
                    fill="white"
                    viewBox="0 0 24 24"
                >
                    <path
                        d="M3 6h18M3 12h18M3 18h18"
                        stroke="white"
                        stroke-width="2"
                        stroke-linecap="round"
                    />
                </svg>
            </button>
            <ul>
                <li>
                    <a href="#" data-section="dashboardSection"
                        >📊 <span>Dashboard</span></a
                    >
                </li>
                <li>
                    <a href="#" data-section="tarefasSection"
                        >✅ <span>Tarefas</span></a
                    >
                </li>
                <li>
                    <a href="#" data-section="notasSection"
                        >📝 <span>Notas</span></a
                    >
                </li>

                <li>
                    <a href="#" id="logoutBtn">🚪 <span>Sair</span></a>
                </li>
            </ul>
            <button id="theme-toggle" class="toggle-theme">
                <icon class="theme-icon">🌙</icon>
                <span class="theme-label">Modo Escuro</span>
            </button>
        </nav>

        <main class="main-content">
            <h1 class="logo-text">Agenda Digital</h1>
            <h1>Bem-vindo(a), <span id="usuarioNome"></span>!</h1>
            <p>Email: <span id="emailUsuario"></span></p>

            <section id="dashboardSection">
                <h2>Painel do Dia</h2>
                <p>Aqui você verá suas tarefas, compromissos e notas do dia.</p>
            </section>

            <section id="tarefasSection" style="display: none">
                <h2>✅ Minhas Tarefas e Metas</h2>
                <form id="novaTarefaForm">
                    <input
                        type="text"
                        id="tituloTarefa"
                        placeholder="Digite a nova tarefa/meta"
                        required
                    />
                    <select id="tipoTarefa" required>
                        <option value="tarefa">Tarefa</option>
                        <option value="meta">Meta</option>
                    </select>
                    <select id="prioridadeTarefa">
                        <option value="alta">Alta</option>
                        <option value="média">Média</option>
                        <option value="baixa">Baixa</option>
                    </select>
                    <input type="date" id="prazoTarefa" />
                    <button type="submit">Adicionar</button>
                </form>
                <ul id="listaTarefas"></ul>
            </section>

            <section id="notasSection" style="display: none">
                <h2>📝 Minhas Notas</h2>
                <form id="novaNotaForm">
                    <input
                        type="text"
                        id="tituloNota"
                        placeholder="Título da nota"
                        required
                    />
                    <textarea
                        id="conteudoNota"
                        placeholder="Digite sua anotação..."
                        required
                    ></textarea>
                    <button type="submit">Salvar Nota</button>
                </form>
                <div id="listaNotas"></div>
            </section>
        </main>

        <script type="module" src="js/dashboard.js"></script>
    </body>
</html>
